<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <div class="container">
    <img src="./images/pattern-background-desktop.svg" alt="background">
    <div class="main">
      <img class="illustration" src="./images/illustration-hero.svg" alt="singer illustration">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="price-wrapper">
        <img class="icon" src="./images/icon-music.svg" alt="">


        <div class="annual">
          <h2 class="plan">Annual Plan</h2>
          <h2 class="price">$59.99/year</h2>
        </div>
        <a class="change" href="#">
          <h3>Change</h3>
        </a>
      </div>

      <button class="btn" type="button" name="button">
        <a class="butn" href="#">

          <h3>Proceed to Payment</h3>
        </a>
      </button>

      <a class="cancel" href="#">
        <h3>Cancel Order</h3>
      </a>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marat Valiev</a>.
  </div>
</body>

</html>
